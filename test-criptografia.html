<script> 

//https://pt.stackoverflow.com/questions/13738/adicionar-caractere-no-meio-de-uma-string

function criptografia(senha ) {

      //criptografia senha
      var VALUE = senha;
      var KEY = "M^$UCLThSEZGnet";
      var KEYSIZE = 64;

      var e = CryptoJS.RC2.encrypt(VALUE, KEY, {effectiveKeyBits: KEYSIZE});
      var d = CryptoJS.RC2.decrypt(e, KEY, {effectiveKeyBits: KEYSIZE});
	   
	  var f = d.words[0].toString() + d.words[1].toString();
	  return f;
	
      /*
          preciso retornar o resultado 
      */
    }
    //console.log(criptografia("talilo"));
   var senha = criptografia("talilo")
   console.log(senha.replace(/(\d{4})(\d{4})(\d{5})(\d{4})/, "$1dfs$2asd$3dgjh$4llgh"))

  function Inserir( valor){

    return valor.replace(/(\d{4})(\d{4})(\d{5})(\d{4})/, "$1dfs$2asd$3dgjh$4llgh");

  }
 console.log(Inserir(senha));
